<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulário - CurrículoXpress</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #7C3AED;
      color: white;
    }
    header {
      display: flex;
      align-items: center;
      padding: 20px 40px;
      background-color: #6D28D9;
    }
    header img {
      height: 50px;
      margin-right: 15px;
    }
    header h1 {
      font-size: 24px;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: 60px auto;
      padding: 40px;
      background-color: white;
      color: #333;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      color: #7C3AED;
      font-size: 32px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      margin-top: 30px;
      background-color: #7C3AED;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #6D28D9;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-curriculoxpress.png" alt="Logo CurrículoXpress" />
    <h1>CurrículoXpress</h1>
  </header>

  <div class="container">
    <h2>Preencha para gerar seu currículo</h2>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="area">Área profissional:</label>
      <input type="text" id="area" name="area" required />

      <label for="sobre">Fale sobre você:</label>
      <textarea id="sobre" name="sobre" rows="4" required></textarea>

      <button type="submit">Gerar currículo</button>
    </form>
  </div>
</body>
</html>
