<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CurrículoXpress</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #7C3AED;
      color: white;
    }
    header {
      display: flex;
      align-items: center;
      padding: 20px 40px;
      background-color: #6D28D9;
    }
    header img {
      height: 50px;
      margin-right: 15px;
    }
    header h1 {
      font-size: 24px;
      margin: 0;
    }
    .container {
      padding: 60px 20px;
      max-width: 1100px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }
    .texto {
      max-width: 500px;
    }
    h2 {
      font-size: 48px;
      margin: 0 0 20px;
    }
    p {
      font-size: 20px;
      line-height: 1.5;
    }
    .botao {
      margin-top: 30px;
      background-color: white;
      color: #7C3AED;
      border: none;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      text-decoration: none;
      cursor: pointer;
    }
    .imagem {
      max-width: 500px;
    }
    .imagem img {
      width: 100%;
      border-radius: 12px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-curriculoxpress.png" alt="Logo CurrículoXpress" />
    <h1>CurrículoXpress</h1>
  </header>

  <div class="container">
    <div class="texto">
      <h2>Crie seu currículo profissional</h2>
      <p>Monte seu currículo em poucos cliques com inteligência artificial. Rápido, fácil e gratuito.</p>
      <a href="formulario.html" class="botao">Quero testar grátis</a>
    </div>
    <div class="imagem">
      <img src="banner-roxo.png" alt="Currículo ilustrado" />
    </div>
  </div>
</body>
</html>
